<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Cumpleaños</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <!-- Fondo con blur -->
  <div class="background-blur"></div>

  <div class="container my-5 position-relative">
    <!-- Header -->
    <header class="text-center mb-5">
      <h1 class="display-4 fw-bold">
        <i class="bi bi-balloon-heart"></i> Sistema de Cumpleaños
      </h1>
      <p class="lead">Organiza y divide los costos del cumpleaños de la oficina de manera justa y transparente.</p>
    </header>

    <!-- Formulario -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h2 class="card-title mb-4">
          <i class="bi bi-pencil"></i> Ingresa los datos
        </h2>
        <form id="birthdayForm">
          <!-- Cumpleañero -->
          <div class="mb-3">
            <label for="birthdayPerson" class="form-label">Nombre del cumpleañero</label>
            <input type="text" class="form-control" id="birthdayPerson" required>
          </div>

          <!-- Participantes -->
          <div class="mb-3">
            <label class="form-label">Participantes</label>
            <div id="participantsContainer">
              <div class="input-group mb-2">
                <input type="text" class="form-control participant" placeholder="Nombre del participante" required oninput="updateCooperantes()">
                <button type="button" class="btn btn-outline-danger" onclick="removeParticipant(this)">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
            <button type="button" class="btn btn-outline-primary btn-sm" onclick="addParticipant()">
              <i class="bi bi-plus"></i> Agregar participante
            </button>
          </div>

          <!-- Elementos -->
          <div class="mb-3">
            <label class="form-label">Elementos del cumpleaños</label>
            <div id="elementsContainer">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-4">
                      <input type="text" class="form-control mb-2" placeholder="Nombre del elemento (ej. Pastel)" required>
                    </div>
                    <div class="col-md-3">
                      <input type="number" class="form-control mb-2" placeholder="Costo ($)" min="0" required>
                    </div>
                    <div class="col-md-5">
                      <label class="form-label">Cooperantes:</label>
                      <button type="button" class="btn btn-outline-secondary btn-sm mb-2" onclick="selectAllCooperantes(this)">
                        <i class="bi bi-check-all"></i> Seleccionar todos
                      </button>
                      <div class="cooperantes"></div>
                    </div>
                    <div class="col-md-12 text-end">
                      <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeElement(this)">
                        <i class="bi bi-trash"></i> Eliminar elemento
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-outline-primary btn-sm" onclick="addElement()">
              <i class="bi bi-plus"></i> Agregar elemento
            </button>
          </div>

          <!-- Botón de calcular -->
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-calculator"></i> Calcular
          </button>
        </form>
      </div>
    </div>

    <!-- Resultados -->
    <div id="results" class="card shadow-sm mb-4 d-none">
      <div class="card-body">
        <h2 class="card-title mb-4">
          <i class="bi bi-cash-stack"></i> Resultados
        </h2>
        <div id="resultsContent"></div>
        <button id="copyButton" class="btn btn-success w-100 mt-3">
          <i class="bi bi-copy"></i> Copiar captura
        </button>
      </div>
    </div>
  </div>

  <!-- Modal para confirmar la copia -->
<div class="modal fade" id="copyModal" tabindex="-1" aria-labelledby="copyModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="copyModalLabel">¡Captura copiada!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        La captura de pantalla se ha copiado correctamente al portapapeles.
      </div>
    </div>
  </div>
</div>  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Canvas Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- Custom JS -->
  <script src="scripts.js"></script>
</body>
</html>
